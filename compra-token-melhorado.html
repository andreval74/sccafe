<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Tokens - SCCAFE</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(42, 42, 42, 0.95);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #ff8c00;
            box-shadow: 0 10px 30px rgba(255, 140, 0, 0.3);
        }
        h2 {
            color: #ff8c00;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 15px 0 8px 0;
            color: #ff8c00;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #555;
            border-radius: 8px;
            background: #1a1a1a;
            color: white;
            box-sizing: border-box;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #ff8c00;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.3);
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff8c00, #e67e00);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 8px 0;
            transition: all 0.3s ease;
        }
        button:hover:not(:disabled) {
            background: linear-gradient(45deg, #e67e00, #cc6600);
            transform: translateY(-2px);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .total {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-size: 1.2em;
            border-left: 4px solid #ff8c00;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }
        .success { background: rgba(76, 175, 80, 0.2); border: 1px solid #4CAF50; }
        .error { background: rgba(244, 67, 54, 0.2); border: 1px solid #f44336; }
        .info { background: rgba(33, 150, 243, 0.2); border: 1px solid #2196F3; }
        .warning { background: rgba(255, 193, 7, 0.2); border: 1px solid #FFC107; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ü™ô Comprar Tokens</h2>
        
        <div class="form-group">
            <label for="contractAddress">Endere√ßo do Contrato:</label>
            <input type="text" id="contractAddress" value="0x43d9389C0eb6d01Ed04d01244a63E634bc8889d4" placeholder="0x...">
        </div>
        
        <button onclick="carregarContrato()">Carregar Contrato</button>
        
        <div id="contractInfo" style="display: none;">
            <div class="form-group">
                <label for="quantidade">Quantidade de Tokens:</label>
                <input type="number" id="quantidade" placeholder="100" min="1" step="1" oninput="calcularTotal()">
            </div>
            
            <div class="form-group">
                <label for="precoToken">Pre√ßo por Token (BNB):</label>
                <input type="text" id="precoToken" readonly>
            </div>
            
            <div class="total">
                Total: <span id="totalBNB">0</span> BNB
            </div>
            
            <button onclick="conectarWallet()">Conectar MetaMask</button>
            <button id="comprarBtn" onclick="comprarTokens()" disabled>Comprar Tokens</button>
        </div>
        
        <div id="messages"></div>
    </div>

    <script>
        let web3;
        let userAccount;
        let saleContract;
        let tokenPrice = 0;
        
        // ABI simplificada
        const SALE_ABI = [
            {
                "inputs": [],
                "name": "tokenPrice",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "buyTokens",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "uint256", "name": "amount", "type": "uint256"}],
                "name": "buy",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            }
        ];
        
        function showMessage(message, type = 'info') {
            const messages = document.getElementById('messages');
            messages.innerHTML = `<div class="message ${type}">${message}</div>`;
            
            if (type === 'success') {
                setTimeout(() => {
                    messages.innerHTML = '';
                }, 5000);
            }
        }
        
        async function carregarContrato() {
            try {
                const address = document.getElementById('contractAddress').value.trim();
                
                if (!address) {
                    showMessage('Digite o endere√ßo do contrato!', 'error');
                    return;
                }
                
                showMessage('Carregando contrato...', 'info');
                
                // Usar MetaMask se dispon√≠vel, sen√£o usar RPC p√∫blico
                if (typeof window.ethereum !== 'undefined') {
                    web3 = new Web3(window.ethereum);
                } else {
                    web3 = new Web3('https://data-seed-prebsc-1-s1.binance.org:8545/');
                }
                
                // Verificar se √© um contrato v√°lido
                const code = await web3.eth.getCode(address);
                if (code === '0x' || code === '0x0') {
                    showMessage('‚ùå Nenhum contrato encontrado neste endere√ßo!', 'error');
                    return;
                }
                
                saleContract = new web3.eth.Contract(SALE_ABI, address);
                
                // Tentar obter o pre√ßo
                try {
                    const priceWei = await saleContract.methods.tokenPrice().call();
                    tokenPrice = web3.utils.fromWei(priceWei.toString(), 'ether');
                    
                    document.getElementById('precoToken').value = `${parseFloat(tokenPrice).toFixed(8)} BNB`;
                    document.getElementById('contractInfo').style.display = 'block';
                    
                    showMessage(`‚úÖ Contrato carregado! Pre√ßo: ${parseFloat(tokenPrice).toFixed(8)} BNB por token`, 'success');
                    
                } catch (priceError) {
                    showMessage('‚ùå Erro ao obter pre√ßo do token. Verifique se o contrato tem a fun√ß√£o tokenPrice().', 'error');
                }
                
            } catch (error) {
                console.error('Erro:', error);
                showMessage(`‚ùå Erro ao carregar contrato: ${error.message}`, 'error');
            }
        }
        
        function calcularTotal() {
            const quantidade = parseFloat(document.getElementById('quantidade').value) || 0;
            const total = quantidade * tokenPrice;
            document.getElementById('totalBNB').textContent = total.toFixed(6);
        }
        
        async function conectarWallet() {
            try {
                if (typeof window.ethereum === 'undefined') {
                    showMessage('‚ùå MetaMask n√£o encontrado!', 'error');
                    return;
                }
                
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });
                
                userAccount = accounts[0];
                web3 = new Web3(window.ethereum);
                
                // Verificar rede (BSC Testnet = 97)
                const chainId = await web3.eth.getChainId();
                if (chainId !== 97) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: '0x61' }] // BSC Testnet
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: '0x61',
                                    chainName: 'BSC Testnet',
                                    nativeCurrency: { name: 'BNB', symbol: 'BNB', decimals: 18 },
                                    rpcUrls: ['https://data-seed-prebsc-1-s1.binance.org:8545/'],
                                    blockExplorerUrls: ['https://testnet.bscscan.com']
                                }]
                            });
                        }
                    }
                }
                
                document.getElementById('comprarBtn').disabled = false;
                showMessage(`‚úÖ Conectado: ${userAccount.substring(0,6)}...${userAccount.substring(38)}`, 'success');
                
            } catch (error) {
                showMessage(`‚ùå Erro ao conectar: ${error.message}`, 'error');
            }
        }
        
        async function comprarTokens() {
            try {
                const quantidade = parseFloat(document.getElementById('quantidade').value);
                const total = quantidade * tokenPrice;
                
                if (!quantidade || quantidade <= 0) {
                    showMessage('Digite uma quantidade v√°lida!', 'error');
                    return;
                }
                
                showMessage('üîÑ Processando compra...', 'info');
                
                // Verificar saldo
                const saldo = await web3.eth.getBalance(userAccount);
                const saldoBNB = web3.utils.fromWei(saldo, 'ether');
                
                if (parseFloat(saldoBNB) < total) {
                    showMessage(`‚ùå Saldo insuficiente. Voc√™ tem ${parseFloat(saldoBNB).toFixed(4)} BNB`, 'error');
                    return;
                }
                
                // Fazer a compra
                const tx = await saleContract.methods.buyTokens().send({
                    from: userAccount,
                    value: web3.utils.toWei(total.toString(), 'ether'),
                    gas: 300000
                });
                
                showMessage(`üéâ Compra realizada! TX: ${tx.transactionHash.substring(0,10)}...`, 'success');
                
                // Limpar formul√°rio
                document.getElementById('quantidade').value = '';
                calcularTotal();
                
            } catch (error) {
                console.error('Erro na compra:', error);
                showMessage(`‚ùå Erro na compra: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>

<head>

            text-align: center;

            font-weight: bold;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ü™ô Comprar Tokens</h2>
        
        <div class="form-group">
            <label for="contractAddress">Endere√ßo do Contrato:</label>
            <input type="text" id="contractAddress" value="0x43d9389C0eb6d01Ed04d01244a63E634bc8889d4" placeholder="0x...">
        </div>
        
        <div class="form-group">
            <label for="quantidade">Quantidade de Tokens:</label>
            <input type="number" id="quantidade" placeholder="100" min="1" step="1" oninput="calcularTotal()">
        </div>
        
        <div class="form-group">
            <label for="precoToken">Pre√ßo por Token (BNB):</label>
            <input type="number" id="precoToken" value="0.001" step="0.000001" oninput="calcularTotal()">
        </div>
        
        <div class="total">
            Total: <span id="totalBNB">0</span> BNB
        </div>
        
        <button onclick="conectarEComprar()">Conectar & Comprar</button>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        let web3;
        let userAccount;
        
        // ABI m√≠nima
        const ABI = [
            {
                "inputs": [],
                "name": "buyTokens",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "uint256", "name": "amount", "type": "uint256"}],
                "name": "buy",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            }
        ];
        
        function mostrarStatus(mensagem, tipo) {
            const status = document.getElementById('status');
            status.textContent = mensagem;
            status.className = `status ${tipo}`;
            status.style.display = 'block';
            
            if (tipo === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }
        
        function calcularTotal() {
            const quantidade = parseFloat(document.getElementById('quantidade').value) || 0;
            const preco = parseFloat(document.getElementById('precoToken').value) || 0;
            const total = quantidade * preco;
            document.getElementById('totalBNB').textContent = total.toFixed(6);
        }
        
        async function conectarEComprar() {
            try {
                const contractAddress = document.getElementById('contractAddress').value.trim();
                const quantidade = parseFloat(document.getElementById('quantidade').value);
                const precoToken = parseFloat(document.getElementById('precoToken').value);
                const total = quantidade * precoToken;
                
                if (!contractAddress) {
                    mostrarStatus('Digite o endere√ßo do contrato!', 'error');
                    return;
                }
                
                if (!quantidade || quantidade <= 0) {
                    mostrarStatus('Digite uma quantidade v√°lida!', 'error');
                    return;
                }
                
                if (!precoToken || precoToken <= 0) {
                    mostrarStatus('Digite um pre√ßo v√°lido!', 'error');
                    return;
                }
                
                mostrarStatus('Conectando MetaMask...', 'info');
                
                if (typeof window.ethereum === 'undefined') {
                    mostrarStatus('‚ùå MetaMask n√£o encontrado!', 'error');
                    return;
                }
                
                // Conectar MetaMask
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });
                
                userAccount = accounts[0];
                web3 = new Web3(window.ethereum);
                
                mostrarStatus('Verificando rede...', 'info');
                
                // Verificar/trocar para BSC Testnet
                const chainId = await web3.eth.getChainId();
                if (chainId !== 97) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: '0x61' }]
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: '0x61',
                                    chainName: 'BSC Testnet',
                                    nativeCurrency: { name: 'BNB', symbol: 'BNB', decimals: 18 },
                                    rpcUrls: ['https://data-seed-prebsc-1-s1.binance.org:8545/'],
                                    blockExplorerUrls: ['https://testnet.bscscan.com']
                                }]
                            });
                        }
                    }
                }
                
                mostrarStatus('Verificando saldo...', 'info');
                
                // Verificar saldo
                const saldo = await web3.eth.getBalance(userAccount);
                const saldoBNB = web3.utils.fromWei(saldo, 'ether');
                
                if (parseFloat(saldoBNB) < total) {
                    mostrarStatus(`‚ùå Saldo insuficiente. Voc√™ tem ${parseFloat(saldoBNB).toFixed(4)} BNB`, 'error');
                    return;
                }
                
                mostrarStatus('Processando compra...', 'info');
                
                // Criar contrato
                const contract = new web3.eth.Contract(ABI, contractAddress);
                
                let transactionHash;
                
                try {
                    // Tentar m√©todo buyTokens()
                    const tx = await contract.methods.buyTokens().send({
                        from: userAccount,
                        value: web3.utils.toWei(total.toString(), 'ether'),
                        gas: 300000
                    });
                    transactionHash = tx.transactionHash;
                } catch (error1) {
                    try {
                        // Tentar m√©todo buy(amount)
                        const tx = await contract.methods.buy(quantidade).send({
                            from: userAccount,
                            value: web3.utils.toWei(total.toString(), 'ether'),
                            gas: 300000
                        });
                        transactionHash = tx.transactionHash;
                    } catch (error2) {
                        // Transa√ß√£o direta
                        const tx = await web3.eth.sendTransaction({
                            from: userAccount,
                            to: contractAddress,
                            value: web3.utils.toWei(total.toString(), 'ether'),
                            gas: 300000
                        });
                        transactionHash = tx.transactionHash;
                    }
                }
                
                mostrarStatus(`üéâ Compra realizada! TX: ${transactionHash.substring(0,10)}...`, 'success');
                
                // Limpar formul√°rio
                document.getElementById('quantidade').value = '';
                calcularTotal();
                
            } catch (error) {
                console.error('Erro:', error);
                mostrarStatus(`‚ùå Erro: ${error.message}`, 'error');
            }
        }
        
        // Calcular total inicial
        calcularTotal();
    </script>
</body>
</html>
