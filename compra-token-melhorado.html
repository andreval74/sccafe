<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Tokens - SCCAFE</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(42, 42, 42, 0.95);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #ff8c00;
            box-shadow: 0 10px 30px rgba(255, 140, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        h2 {
            color: #ff8c00;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 0 2px 4px rgba(255, 140, 0, 0.5);
        }
        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        .status-card {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ff8c00;
        }
        .status-label {
            font-size: 0.9em;
            color: #ccc;
            margin-bottom: 5px;
        }
        .status-value {
            font-weight: bold;
            color: #ff8c00;
            font-size: 1.1em;
        }
        label {
            display: block;
            margin: 15px 0 8px 0;
            color: #ff8c00;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #555;
            border-radius: 8px;
            background: #1a1a1a;
            color: white;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #ff8c00;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.3);
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff8c00, #e67e00);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 8px 0;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover:not(:disabled) {
            background: linear-gradient(45deg, #e67e00, #cc6600);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.4);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .info-panel {
            background: linear-gradient(135deg, #333 0%, #444 100%);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #555;
        }
        .price-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 15px 0;
        }
        .price-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 140, 0, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 140, 0, 0.3);
        }
        .price-label {
            font-size: 0.9em;
            color: #ccc;
            margin-bottom: 5px;
        }
        .price-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #ff8c00;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }
        .error { background: rgba(255, 68, 68, 0.2); border-left: 4px solid #ff4444; color: #ff6666; }
        .success { background: rgba(68, 255, 68, 0.2); border-left: 4px solid #44ff44; color: #66ff66; }
        .warning { background: rgba(255, 170, 68, 0.2); border-left: 4px solid #ffaa44; color: #ffcc66; }
        .info { background: rgba(68, 170, 255, 0.2); border-left: 4px solid #44aaff; color: #66bbff; }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff8c00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .network-warning {
            background: rgba(255, 170, 68, 0.3);
            border: 2px solid #ffaa44;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ü™ô Compra de Tokens SCCAFE</h2>

        <div class="status-grid">
            <div class="status-card">
                <div class="status-label">Status da Carteira</div>
                <div class="status-value" id="walletStatus">N√£o conectado</div>
            </div>
            <div class="status-card">
                <div class="status-label">Rede Atual</div>
                <div class="status-value" id="networkStatus">‚Äî</div>
            </div>
        </div>

        <div id="networkWarning" class="network-warning" style="display: none;">
            ‚ö†Ô∏è <strong>Aten√ß√£o:</strong> Conecte-se √† BSC Testnet (Chain ID: 97) para usar este contrato.
        </div>

        <label>üìÑ Endere√ßo do Contrato de Venda:</label>
        <input type="text" id="saleAddress" placeholder="0x43d9389C0eb6d01Ed04d01244a63E634bc8889d4" value="0x43d9389C0eb6d01Ed04d01244a63E634bc8889d4">

        <label>üî¢ Quantidade de Tokens:</label>
        <input type="number" id="tokenAmount" min="1" step="1" value="10" oninput="calcularTotal()">

        <div class="info-panel">
            <div class="price-display">
                <div class="price-item">
                    <div class="price-label">Pre√ßo Unit√°rio</div>
                    <div class="price-value" id="precoToken">‚Äî</div>
                </div>
                <div class="price-item">
                    <div class="price-label">Total a Pagar</div>
                    <div class="price-value" id="totalBNB">‚Äî</div>
                </div>
            </div>
        </div>

        <button onclick="connectWallet()" id="connectBtn">ü¶ä Conectar MetaMask</button>
        <button onclick="loadContractInfo()" disabled id="loadBtn">üìä Carregar Informa√ß√µes do Contrato</button>
        <button onclick="comprarTokens()" disabled id="buyBtn">üí∞ Comprar Tokens</button>

        <div id="messages"></div>
    </div>

    <script>
        let web3;
        let account;
        let saleContract;
        let tokenPrice = 0;
        let networkId;
        let contractInfo = null;

        // ABI expandida para diferentes tipos de contratos de venda <mcreference link="https://docs.bscscan.com/bscscan-testnet/api-endpoints/contracts" index="2">2</mcreference>
        const SALE_ABI = [
            // Fun√ß√µes de pre√ßo
            {"constant": true, "inputs": [], "name": "tokenPrice", "outputs": [{"name": "", "type": "uint256"}], "type": "function"},
            {"constant": true, "inputs": [], "name": "price", "outputs": [{"name": "", "type": "uint256"}], "type": "function"},
            {"constant": true, "inputs": [], "name": "rate", "outputs": [{"name": "", "type": "uint256"}], "type": "function"},
            
            // Fun√ß√µes de compra
            {"constant": false, "inputs": [{"name": "amount", "type": "uint256"}], "name": "buyTokens", "outputs": [], "type": "function"},
            {"constant": false, "inputs": [], "name": "buy", "outputs": [], "type": "function"},
            {"constant": false, "inputs": [{"name": "_amount", "type": "uint256"}], "name": "purchase", "outputs": [], "type": "function"},
            
            // Fun√ß√µes de informa√ß√£o
            {"constant": true, "inputs": [], "name": "token", "outputs": [{"name": "", "type": "address"}], "type": "function"},
            {"constant": true, "inputs": [], "name": "owner", "outputs": [{"name": "", "type": "address"}], "type": "function"},
            {"constant": true, "inputs": [], "name": "totalSold", "outputs": [{"name": "", "type": "uint256"}], "type": "function"},
            
            // Eventos
            {"anonymous": false, "inputs": [{"indexed": true, "name": "buyer", "type": "address"}, {"indexed": false, "name": "amount", "type": "uint256"}, {"indexed": false, "name": "cost", "type": "uint256"}], "name": "TokensPurchased", "type": "event"}
        ];

        function showMessage(message, type = 'info', autoHide = true) {
            const messages = document.getElementById('messages');
            const className = type;
            const icon = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            
            messages.innerHTML = `<div class="message ${className}">${icon} ${message}</div>`;
            
            if (autoHide) {
                setTimeout(() => {
                    messages.innerHTML = '';
                }, 8000);
            }
        }

        function showLoading(message) {
            const messages = document.getElementById('messages');
            messages.innerHTML = `<div class="message info"><span class="loading"></span>${message}</div>`;
        }

        function updateUI() {
            const connected = !!account;
            const contractLoaded = !!contractInfo && tokenPrice > 0;
            const correctNetwork = networkId === 97; // BSC Testnet
            
            document.getElementById('connectBtn').textContent = connected ? '‚úÖ Carteira Conectada' : 'ü¶ä Conectar MetaMask';
            document.getElementById('loadBtn').disabled = !connected || !correctNetwork;
            document.getElementById('buyBtn').disabled = !connected || !contractLoaded || !correctNetwork;
            
            // Mostrar/ocultar aviso de rede
            const warning = document.getElementById('networkWarning');
            warning.style.display = connected && !correctNetwork ? 'block' : 'none';
        }

        async function connectWallet() {
            try {
                if (!window.ethereum) {
                    showMessage("MetaMask n√£o encontrada! Instale a extens√£o do MetaMask.", 'error');
                    return;
                }

                showLoading("Conectando √† MetaMask...");
                
                web3 = new Web3(window.ethereum);
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                account = accounts[0];
                
                networkId = await web3.eth.net.getId();
                const networkName = getNetworkName(networkId);
                
                document.getElementById('walletStatus').textContent = `${account.substring(0, 6)}...${account.substring(38)}`;
                document.getElementById('networkStatus').textContent = networkName;
                
                if (networkId === 97) {
                    showMessage(`Carteira conectada com sucesso! Rede: ${networkName}`, 'success');
                } else {
                    showMessage(`Carteira conectada, mas voc√™ est√° na rede ${networkName}. Mude para BSC Testnet.`, 'warning');
                }
                
                updateUI();
                
            } catch (error) {
                console.error('Erro ao conectar:', error);
                showMessage(`Erro ao conectar: ${error.message}`, 'error');
            }
        }

        function getNetworkName(id) {
            const networks = {
                1: 'Ethereum Mainnet',
                56: 'BSC Mainnet',
                97: 'BSC Testnet',
                137: 'Polygon Mainnet',
                80001: 'Polygon Testnet',
                43114: 'Avalanche Mainnet',
                43113: 'Avalanche Testnet'
            };
            return networks[id] || `Rede Desconhecida (${id})`;
        }

        async function loadContractInfo() {
            if (!web3 || !account) {
                showMessage("Conecte sua carteira primeiro!", 'warning');
                return;
            }

            if (networkId !== 97) {
                showMessage("Conecte-se √† BSC Testnet (Chain ID: 97) primeiro!", 'warning');
                return;
            }

            try {
                const address = document.getElementById('saleAddress').value.trim();
                
                if (!address) {
                    showMessage("Digite o endere√ßo do contrato!", 'warning');
                    return;
                }

                if (!web3.utils.isAddress(address)) {
                    showMessage("Endere√ßo de contrato inv√°lido!", 'error');
                    return;
                }

                showLoading("Verificando contrato na blockchain...");
                
                // Verificar se existe c√≥digo no endere√ßo
                const code = await web3.eth.getCode(address);
                if (code === '0x' || code === '0x0') {
                    showMessage("‚ùå Nenhum contrato encontrado neste endere√ßo!", 'error');
                    return;
                }

                showLoading("Carregando informa√ß√µes do contrato...");
                
                saleContract = new web3.eth.Contract(SALE_ABI, address);
                contractInfo = { address };
                
                // Tentar diferentes m√©todos para obter o pre√ßo
                let priceWei = null;
                const priceMethods = ['tokenPrice', 'price', 'rate'];
                
                for (const method of priceMethods) {
                    try {
                        showLoading(`Tentando m√©todo ${method}()...`);
                        priceWei = await saleContract.methods[method]().call();
                        contractInfo.priceMethod = method;
                        break;
                    } catch (e) {
                        console.log(`M√©todo ${method} n√£o dispon√≠vel:`, e.message);
                    }
                }
                
                if (!priceWei) {
                    showMessage("‚ùå N√£o foi poss√≠vel obter o pre√ßo do token. Verifique se o contrato est√° correto.", 'error');
                    saleContract = null;
                    contractInfo = null;
                    updateUI();
                    return;
                }
                
                tokenPrice = web3.utils.fromWei(priceWei.toString(), 'ether');
                contractInfo.price = tokenPrice;
                
                // Tentar obter informa√ß√µes adicionais
                try {
                    const tokenAddress = await saleContract.methods.token().call();
                    contractInfo.tokenAddress = tokenAddress;
                } catch (e) {
                    console.log('Token address n√£o dispon√≠vel');
                }
                
                try {
                    const owner = await saleContract.methods.owner().call();
                    contractInfo.owner = owner;
                } catch (e) {
                    console.log('Owner n√£o dispon√≠vel');
                }
                
                document.getElementById('precoToken').textContent = `${parseFloat(tokenPrice).toFixed(8)} BNB`;
                calcularTotal();
                
                showMessage(`‚úÖ Contrato carregado! Pre√ßo: ${parseFloat(tokenPrice).toFixed(8)} BNB por token (m√©todo: ${contractInfo.priceMethod})`, 'success');
                updateUI();
                
            } catch (error) {
                console.error('Erro ao carregar contrato:', error);
                
                if (error.message.includes('Internal JSON-RPC error') || error.message.includes('missing trie node')) {
                    showMessage("‚ùå Erro de conectividade com a blockchain. Tente novamente em alguns segundos.", 'error');
                } else if (error.message.includes('execution reverted')) {
                    showMessage("‚ùå Contrato rejeitou a chamada. Verifique se o endere√ßo est√° correto.", 'error');
                } else {
                    showMessage(`‚ùå Erro: ${error.message}`, 'error');
                }
                
                saleContract = null;
                contractInfo = null;
                updateUI();
            }
        }

        function calcularTotal() {
            const qtd = parseFloat(document.getElementById('tokenAmount').value) || 0;
            const total = qtd * parseFloat(tokenPrice || 0);
            document.getElementById('totalBNB').textContent = isNaN(total) ? '‚Äî' : `${total.toFixed(8)} BNB`;
        }

        async function comprarTokens() {
            try {
                if (!saleContract || !contractInfo) {
                    showMessage("Carregue as informa√ß√µes do contrato primeiro!", 'warning');
                    return;
                }

                const qtd = parseInt(document.getElementById('tokenAmount').value);
                if (!qtd || qtd <= 0) {
                    showMessage("Digite uma quantidade v√°lida de tokens!", 'warning');
                    return;
                }

                const totalBNB = (qtd * tokenPrice);
                const totalWei = web3.utils.toWei(totalBNB.toString(), 'ether');

                showLoading(`Preparando compra de ${qtd} tokens por ${totalBNB.toFixed(8)} BNB...`);

                // Verificar saldo
                const balance = await web3.eth.getBalance(account);
                const balanceBNB = parseFloat(web3.utils.fromWei(balance, 'ether'));
                
                if (balanceBNB < totalBNB) {
                    showMessage(`‚ùå Saldo insuficiente! Voc√™ tem ${balanceBNB.toFixed(6)} BNB, mas precisa de ${totalBNB.toFixed(8)} BNB`, 'error');
                    return;
                }

                // Tentar diferentes m√©todos de compra
                let method;
                const buyMethods = [
                    { name: 'buyTokens', params: [qtd] },
                    { name: 'purchase', params: [qtd] },
                    { name: 'buy', params: [] }
                ];
                
                let methodFound = false;
                for (const buyMethod of buyMethods) {
                    try {
                        method = saleContract.methods[buyMethod.name](...buyMethod.params);
                        methodFound = true;
                        showLoading(`Usando m√©todo ${buyMethod.name}()...`);
                        break;
                    } catch (e) {
                        console.log(`M√©todo ${buyMethod.name} n√£o dispon√≠vel`);
                    }
                }
                
                if (!methodFound) {
                    showMessage("‚ùå Nenhum m√©todo de compra encontrado no contrato!", 'error');
                    return;
                }

                showLoading("Enviando transa√ß√£o... Confirme no MetaMask");

                const transaction = await method.send({
                    from: account,
                    value: totalWei,
                    gas: 300000 // Gas limit aumentado
                });

                showMessage(`üéâ Compra realizada com sucesso! Hash: ${transaction.transactionHash}`, 'success', false);
                
                // Limpar campos
                document.getElementById('tokenAmount').value = '1';
                calcularTotal();
                
            } catch (error) {
                console.error('Erro na compra:', error);
                
                if (error.code === 4001) {
                    showMessage("‚ùå Transa√ß√£o cancelada pelo usu√°rio.", 'warning');
                } else if (error.message.includes('insufficient funds')) {
                    showMessage("‚ùå Saldo insuficiente para pagar as taxas de gas.", 'error');
                } else if (error.message.includes('execution reverted')) {
                    showMessage("‚ùå Transa√ß√£o rejeitada pelo contrato. Verifique os par√¢metros.", 'error');
                } else {
                    showMessage(`‚ùå Erro na compra: ${error.message}`, 'error');
                }
            }
        }

        // Detectar mudan√ßas de conta/rede
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length === 0) {
                    account = null;
                    document.getElementById('walletStatus').textContent = 'N√£o conectado';
                    showMessage("Carteira desconectada", 'warning');
                } else {
                    account = accounts[0];
                    document.getElementById('walletStatus').textContent = `${account.substring(0, 6)}...${account.substring(38)}`;
                    showMessage("Conta alterada", 'info');
                }
                updateUI();
            });

            window.ethereum.on('chainChanged', (chainId) => {
                networkId = parseInt(chainId, 16);
                const networkName = getNetworkName(networkId);
                document.getElementById('networkStatus').textContent = networkName;
                
                if (networkId === 97) {
                    showMessage(`Conectado √† ${networkName}`, 'success');
                } else {
                    showMessage(`Rede alterada para ${networkName}. Conecte-se √† BSC Testnet para usar este contrato.`, 'warning');
                }
                updateUI();
            });
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            updateUI();
            showMessage("Conecte sua carteira √† BSC Testnet para come√ßar", 'info');
        });
    </script>
</body>
</html>
