<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Compra Direta TKN</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
</head>
<body>
<h2>Compra Direta de TKN</h2>

<button id="checkContract">Verificar Contrato</button>
<label>Quantidade de Tokens:</label>
<input type="number" id="tokenAmount" placeholder="Quantidade de tokens" min="1">
<button id="buyButton">Comprar</button>

<p id="status"></p>
<ul id="errorList" style="color:red;"></ul>

<script>
const contractAddress = "0x5265F80e30e019344a218Dd89b67cBE164511c65"; // Endere√ßo do TKN na testnet
const tokenDecimals = 18; // Decimais do token
const tokenPrice = ethers.utils.parseEther("0.003"); // Pre√ßo inicial em tBNB por token

let provider;
let signer;

async function connectWallet() {
    if (window.ethereum) {
        try {
            // Verificar conectividade b√°sica primeiro
            await window.ethereum.request({ method: 'eth_chainId' });
            
            provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            signer = provider.getSigner();
            
            // Verificar se consegue obter o endere√ßo
            const address = await signer.getAddress();
            document.getElementById("status").innerText = "Carteira conectada: " + address;
            
            // Verificar rede
            const network = await provider.getNetwork();
            if (network.chainId !== 97) {
                addError("‚ö†Ô∏è Voc√™ est√° na rede " + network.name + " (chainId: " + network.chainId + ")");
                addError("Por favor, mude para BSC Testnet (chainId: 97)");
            } else {
                addError("‚úÖ Conectado √† BSC Testnet");
            }
            
        } catch (err) {
            addError("Erro ao conectar carteira: " + err.message);
            throw err;
        }
    } else {
        alert("Instale a Metamask ou outro provedor Web3!");
    }
}

async function buyTokens() {
    clearErrors();
    const amountInput = document.getElementById("tokenAmount").value;
    if (!amountInput || amountInput <= 0) {
        addError("Informe a quantidade de tokens.");
        return;
    }

    if (!signer) {
        addError("Carteira n√£o conectada.");
        return;
    }

    let amountBNB, amountWei;
    try {
        amountBNB = tokenPrice.mul(ethers.BigNumber.from(amountInput));
        amountWei = amountBNB;
        addError(`üí∞ Valor a pagar: ${ethers.utils.formatEther(amountWei)} BNB`);
    } catch (err) {
        addError("Erro ao calcular valor em BNB: " + err.message);
        return;
    }

    try {
        document.getElementById("status").innerText = "Enviando transa√ß√£o...";
        
        // Transa√ß√£o simplificada
        const tx = await signer.sendTransaction({
            to: contractAddress,
            value: amountWei,
            gasLimit: 100000 // Gas fixo para evitar estimativa
        });
        
        document.getElementById("status").innerText = "Transa√ß√£o enviada. Aguarde confirma√ß√£o...";
        await tx.wait();
        document.getElementById("status").innerText = `‚úÖ Compra conclu√≠da! Voc√™ comprou ${amountInput} tokens. Tx: ${tx.hash}`;
    } catch (err) {
        addError("‚ùå Erro na transa√ß√£o: " + err.message);
        if (err.reason) {
            addError("Motivo: " + err.reason);
        }
        if (err.code) {
            addError("C√≥digo do erro: " + err.code);
        }
    }
}

async function checkContract() {
    clearErrors();
    
    // Tentar com um provider p√∫blico da BSC Testnet
    const publicProvider = new ethers.providers.JsonRpcProvider("https://data-seed-prebsc-1-s1.binance.org:8545/");
    
    try {
        addError("üîç Verificando contrato...");
        
        // Verificar se existe c√≥digo no endere√ßo
        const code = await publicProvider.getCode(contractAddress);
        
        if (code === '0x') {
            addError("‚ùå PROBLEMA: N√£o existe contrato neste endere√ßo!");
            addError("O endere√ßo pode estar incorreto ou o contrato n√£o foi deployed na BSC Testnet.");
        } else {
            addError("‚úÖ Contrato encontrado no endere√ßo.");
            
            // Verificar saldo do contrato
            const balance = await publicProvider.getBalance(contractAddress);
            addError(`üí∞ Saldo do contrato: ${ethers.utils.formatEther(balance)} BNB`);
        }
        
        // Verificar conectividade da rede
        const blockNumber = await publicProvider.getBlockNumber();
        addError(`üì° Bloco atual BSC Testnet: ${blockNumber}`);
        
    } catch (err) {
        addError("‚ùå Erro ao verificar contrato: " + err.message);
        addError("üí° Pode ser um problema de conectividade com a BSC Testnet.");
    }
}

// Fun√ß√µes para manipular lista de erros
function addError(msg) {
    const ul = document.getElementById("errorList");
    const li = document.createElement("li");
    li.textContent = msg;
    ul.appendChild(li);
}
function clearErrors() {
    document.getElementById("errorList").innerHTML = "";
}

// Eventos dos bot√µes
document.getElementById("checkContract").addEventListener("click", checkContract);
document.getElementById("buyButton").addEventListener("click", async () => {
    clearErrors();
    try {
        if (!signer) await connectWallet();
        await buyTokens();
    } catch (err) {
        addError("Erro inesperado: " + err.message);
    }
});
</script>
</body>
</html>
