<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Token Autom√°tica - SCCAFE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #ff8c00;
        }
        h1 {
            color: #ff8c00;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ff8c00;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #1a1a1a;
            color: white;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #ff8c00;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #e67e00;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .logs {
            background: #000;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            height: 250px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-success { color: #00ff00; }
        .log-error { color: #ff0000; }
        .log-warning { color: #ffaa00; }
        .info-box {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #ff8c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè™ Venda Autom√°tica de Tokens</h1>
        
        <div class="info-box">
            <strong>Como funciona:</strong><br>
            1. O comprador paga em BNB/ETH<br>
            2. Voc√™ automaticamente envia os tokens para ele<br>
            3. Tudo em uma √∫nica transa√ß√£o autom√°tica!
        </div>
        
        <div class="form-group">
            <label for="tokenAddress">Endere√ßo do Token:</label>
            <input type="text" id="tokenAddress" placeholder="0x..." value="0x41Ec4Ea7fEe799295E6F53Dc94D8F8Af7e4c8667">
        </div>
        
        <div class="form-group">
            <label for="buyerAddress">Endere√ßo do Comprador:</label>
            <input type="text" id="buyerAddress" placeholder="0x..." value="">
        </div>
        
        <div class="form-group">
            <label for="tokenAmount">Quantidade de Tokens:</label>
            <input type="number" id="tokenAmount" placeholder="10" value="10" min="1">
        </div>
        
        <div class="form-group">
            <label for="tokenPrice">Pre√ßo por Token (em BNB):</label>
            <input type="number" id="tokenPrice" placeholder="0.01" value="0.01" step="0.001" min="0.001">
        </div>
        
        <div class="form-group">
            <label for="totalValue">Valor Total (calculado automaticamente):</label>
            <input type="text" id="totalValue" readonly style="background: #444;">
        </div>
        
        <button id="connectWallet">Conectar MetaMask</button>
        <button id="executeeSale" disabled>Executar Venda</button>
        
        <div class="logs" id="logs"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script>
        let provider, signer, userAddress;
        
        // ABI m√≠nimo para ERC-20
        const ERC20_ABI = [
            "function transfer(address to, uint256 amount) external returns (bool)",
            "function balanceOf(address owner) view returns (uint256)",
            "function decimals() view returns (uint8)",
            "function symbol() view returns (string)",
            "function name() view returns (string)"
        ];

        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const time = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'log-error' : 
                             type === 'warning' ? 'log-warning' : 
                             type === 'success' ? 'log-success' : '';
            logs.innerHTML += `<div class="${className}">[${time}] ${message}</div>`;
            logs.scrollTop = logs.scrollHeight;
        }

        // Calcular total automaticamente
        function calculateTotal() {
            const amount = parseFloat(document.getElementById('tokenAmount').value) || 0;
            const price = parseFloat(document.getElementById('tokenPrice').value) || 0;
            const total = amount * price;
            document.getElementById('totalValue').value = `${total} BNB`;
        }

        // Listeners para c√°lculo autom√°tico
        document.getElementById('tokenAmount').addEventListener('input', calculateTotal);
        document.getElementById('tokenPrice').addEventListener('input', calculateTotal);
        
        // Calcular na inicializa√ß√£o
        calculateTotal();

        // Conectar carteira
        document.getElementById('connectWallet').onclick = async () => {
            try {
                if (!window.ethereum) {
                    alert("Instale a MetaMask para prosseguir.");
                    return;
                }

                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                userAddress = await signer.getAddress();
                
                log(`‚úÖ Carteira conectada: ${userAddress}`, 'success');
                document.getElementById('executeeSale').disabled = false;
                document.getElementById('connectWallet').textContent = 'Carteira Conectada ‚úì';
                document.getElementById('connectWallet').disabled = true;
                
            } catch (error) {
                log(`‚ùå Erro ao conectar: ${error.message}`, 'error');
            }
        };

        // Executar venda
        document.getElementById('executeeSale').onclick = async () => {
            try {
                const tokenAddress = document.getElementById('tokenAddress').value;
                const buyerAddress = document.getElementById('buyerAddress').value;
                const tokenAmount = parseInt(document.getElementById('tokenAmount').value);
                const tokenPrice = parseFloat(document.getElementById('tokenPrice').value);

                if (!tokenAddress || !buyerAddress || !tokenAmount || !tokenPrice) {
                    alert('Preencha todos os campos!');
                    return;
                }

                log(`üöÄ Iniciando venda de ${tokenAmount} tokens para ${buyerAddress}...`);
                
                // Conectar ao contrato do token
                const tokenContract = new ethers.Contract(tokenAddress, ERC20_ABI, signer);
                
                // Obter informa√ß√µes do token
                const decimals = await tokenContract.decimals();
                const symbol = await tokenContract.symbol();
                const tokenName = await tokenContract.name();
                
                log(`üìã Token: ${tokenName} (${symbol}) - ${decimals} decimais`);
                
                // Verificar seu saldo de tokens
                const yourBalance = await tokenContract.balanceOf(userAddress);
                const tokenAmountWei = ethers.utils.parseUnits(tokenAmount.toString(), decimals);
                
                if (yourBalance.lt(tokenAmountWei)) {
                    throw new Error(`Voc√™ n√£o tem tokens suficientes! Tem: ${ethers.utils.formatUnits(yourBalance, decimals)} ${symbol}, Precisa: ${tokenAmount} ${symbol}`);
                }
                
                log(`‚úÖ Voc√™ tem ${ethers.utils.formatUnits(yourBalance, decimals)} ${symbol}`);

                // Calcular valor do pagamento que voc√™ vai receber
                const totalValue = ethers.utils.parseEther((tokenAmount * tokenPrice).toString());
                
                log(`üí∞ Voc√™ receber√°: ${tokenAmount * tokenPrice} BNB`);
                log(`ü™ô Enviar√°: ${tokenAmount} ${symbol}`);

                // PASSO 1: Simular recebimento do pagamento
                // (Na vida real, o comprador enviaria para voc√™ primeiro)
                log(`üí∞ [SIMULADO] Pagamento de ${tokenAmount * tokenPrice} BNB recebido`);

                // PASSO 2: Enviar tokens para o comprador
                log(`üì§ Enviando ${tokenAmount} ${symbol} para ${buyerAddress}...`);
                
                const transferTx = await tokenContract.transfer(buyerAddress, tokenAmountWei);
                
                log(`‚è≥ Aguardando confirma√ß√£o da transfer√™ncia: ${transferTx.hash}`);
                const receipt = await transferTx.wait();
                
                if (receipt.status === 1) {
                    log(`üéâ SUCESSO! Tokens enviados com sucesso!`, 'success');
                    log(`üìã Hash da transa√ß√£o: ${transferTx.hash}`, 'success');
                    
                    // Verificar novo saldo
                    const newBalance = await tokenContract.balanceOf(userAddress);
                    log(`üìä Seu novo saldo: ${ethers.utils.formatUnits(newBalance, decimals)} ${symbol}`, 'success');
                    
                    // Verificar saldo do comprador
                    const buyerBalance = await tokenContract.balanceOf(buyerAddress);
                    log(`üìä Saldo do comprador: ${ethers.utils.formatUnits(buyerBalance, decimals)} ${symbol}`, 'success');
                    
                } else {
                    throw new Error('Transa√ß√£o falhou!');
                }

            } catch (error) {
                log(`‚ùå Erro na venda: ${error.message}`, 'error');
                if (error.reason) {
                    log(`‚ùå Motivo: ${error.reason}`, 'error');
                }
            }
        };
    </script>
</body>
</html>
