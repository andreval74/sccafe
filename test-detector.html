<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste do Detector Global</title>
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
    <div class="container my-5">
        <h1>🧪 Teste do Contract Detector Global</h1>
        <p class="text-muted">Baseado na lógica robusta do link-index.js</p>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>🔍 Teste de Detecção</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="testAddress" class="form-label">Endereço do Contrato:</label>
                            <input type="text" id="testAddress" class="form-control" 
                                   value="0xf89C0F43B1f5eEE70068D7a5582F6a32EF53b935" 
                                   placeholder="0x...">
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="button" id="btnDetectAuto" class="btn btn-primary">
                                🚀 Detectar Automaticamente
                            </button>
                            <button type="button" id="btnDetectBSCTest" class="btn btn-warning">
                                🧪 Detectar BSC Testnet (97)
                            </button>
                            <button type="button" id="btnDetectBSC" class="btn btn-success">
                                💰 Detectar BSC Mainnet (56)  
                            </button>
                            <button type="button" id="btnDetectETH" class="btn btn-info">
                                ⭐ Detectar Ethereum (1)
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>📊 Resultados</h5>
                    </div>
                    <div class="card-body">
                        <div id="results" class="text-muted">
                            Aguardando teste...
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>📝 Console Log</h5>
                    </div>
                    <div class="card-body">
                        <pre id="console-log" class="bg-dark text-light p-3" style="height: 300px; overflow-y: auto;"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { detectContract, detectContractInNetwork, loadNetworks } from './js/shared/contract-detector-global.js';
        
        const resultsDiv = document.getElementById('results');
        const consoleLog = document.getElementById('console-log');
        
        // Intercepta console.log para mostrar na interface
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addToConsole(type, ...args) {
            const timestamp = new Date().toLocaleTimeString();
            const message = args.map(arg => typeof arg === 'object' ? JSON.stringify(arg, null, 2) : arg).join(' ');
            consoleLog.textContent += `[${timestamp}] ${type}: ${message}\n`;
            consoleLog.scrollTop = consoleLog.scrollHeight;
        }
        
        console.log = (...args) => {
            originalLog(...args);
            addToConsole('LOG', ...args);
        };
        
        console.error = (...args) => {
            originalError(...args);
            addToConsole('ERROR', ...args);
        };
        
        console.warn = (...args) => {
            originalWarn(...args);
            addToConsole('WARN', ...args);
        };
        
        function showResults(data, type = 'success') {
            if (type === 'error') {
                resultsDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h6>❌ Erro:</h6>
                        <p>${data}</p>
                    </div>
                `;
                return;
            }
            
            resultsDiv.innerHTML = `
                <div class="alert alert-success">
                    <h6>✅ Contrato Detectado!</h6>
                    <p><strong>Rede:</strong> ${data.network.name} (${data.network.chainId})</p>
                    <p><strong>Nome:</strong> ${data.name}</p>
                    <p><strong>Símbolo:</strong> ${data.symbol}</p>
                    <p><strong>Decimais:</strong> ${data.decimals}</p>
                    <p><strong>RPC:</strong> ${data.network.rpcUrl}</p>
                    ${data.image ? `<p><strong>Imagem:</strong> <img src="${data.image}" width="32" height="32" alt="Token"> ${data.image}</p>` : ''}
                </div>
            `;
        }
        
        function showLoading(message) {
            resultsDiv.innerHTML = `
                <div class="alert alert-info">
                    <div class="d-flex align-items-center">
                        <div class="spinner-border spinner-border-sm me-2"></div>
                        <span>${message}</span>
                    </div>
                </div>
            `;
        }
        
        // Event listeners
        document.getElementById('btnDetectAuto').addEventListener('click', async () => {
            const address = document.getElementById('testAddress').value.trim();
            if (!address) return;
            
            showLoading('🔍 Detectando automaticamente em múltiplas redes...');
            
            try {
                const result = await detectContract(address);
                showResults(result);
            } catch (error) {
                showResults(error.message, 'error');
            }
        });
        
        document.getElementById('btnDetectBSCTest').addEventListener('click', async () => {
            const address = document.getElementById('testAddress').value.trim();
            if (!address) return;
            
            showLoading('🧪 Detectando na BSC Testnet...');
            
            try {
                const result = await detectContractInNetwork(address, 97);
                showResults(result);
            } catch (error) {
                showResults(error.message, 'error');
            }
        });
        
        document.getElementById('btnDetectBSC').addEventListener('click', async () => {
            const address = document.getElementById('testAddress').value.trim();
            if (!address) return;
            
            showLoading('💰 Detectando na BSC Mainnet...');
            
            try {
                const result = await detectContractInNetwork(address, 56);
                showResults(result);
            } catch (error) {
                showResults(error.message, 'error');
            }
        });
        
        document.getElementById('btnDetectETH').addEventListener('click', async () => {
            const address = document.getElementById('testAddress').value.trim();
            if (!address) return;
            
            showLoading('⭐ Detectando no Ethereum...');
            
            try {
                const result = await detectContractInNetwork(address, 1);
                showResults(result);
            } catch (error) {
                showResults(error.message, 'error');
            }
        });
        
        // Carrega redes na inicialização
        console.log('🚀 Carregando redes...');
        loadNetworks().then(networks => {
            console.log(`✅ ${networks.length} redes carregadas com sucesso!`);
        }).catch(error => {
            console.error('❌ Erro ao carregar redes:', error);
        });
    </script>
</body>
</html>
