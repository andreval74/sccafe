==========================================================================
COMPONENTE UI: CARD
Sistema de cartões modernos para SCCAFE
==========================================================================

<!--
TIPOS DE CARDS DISPONÍVEIS:
- card-default: Card padrão
- card-elevated: Card com mais elevação
- card-glass: Card com efeito glass
- card-gradient: Card com gradiente
- card-feature: Card para recursos destacados

TAMANHOS:
- card-sm: Pequeno
- card-md: Médio (padrão)
- card-lg: Grande
- card-xl: Extra grande

ESTADOS:
- card-hover: Animação no hover
- card-interactive: Card clicável
- card-selected: Card selecionado
-->

<!-- CARD PADRÃO -->
<template id="card-default-template">
  <div class="card card-default">
    <div class="card-header">
      <h3 class="card-title">Título do Card</h3>
      <p class="card-subtitle">Subtítulo opcional</p>
    </div>
    <div class="card-body">
      <p class="card-text">Conteúdo do cartão aqui...</p>
    </div>
    <div class="card-footer">
      <div class="card-actions">
        <button class="btn btn-primary">Ação</button>
      </div>
    </div>
  </div>
</template>

<!-- CARD GLASS (Efeito Vidro) -->
<template id="card-glass-template">
  <div class="card card-glass">
    <div class="card-header">
      <div class="card-icon">
        <i class="bi bi-shield-check"></i>
      </div>
      <h3 class="card-title">Card Glass</h3>
    </div>
    <div class="card-body">
      <p class="card-text">Card com efeito glass morphism</p>
    </div>
  </div>
</template>

<!-- CARD FEATURE (Destaque) -->
<template id="card-feature-template">
  <div class="card card-feature card-hover">
    <div class="card-badge">Destaque</div>
    <div class="card-header">
      <div class="card-icon card-icon-lg">
        <i class="bi bi-star-fill"></i>
      </div>
      <h3 class="card-title">Recurso Principal</h3>
      <p class="card-subtitle">Descrição do recurso</p>
    </div>
    <div class="card-body">
      <ul class="card-features">
        <li><i class="bi bi-check-circle"></i> Característica 1</li>
        <li><i class="bi bi-check-circle"></i> Característica 2</li>

      </ul>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary btn-lg w-full">Escolher Plano</button>
    </div>
  </div>
</template>

<!-- CARD STATUS (Para exibir informações de status) -->
<template id="card-status-template">
  <div class="card card-status">
    <div class="card-header">
      <div class="status-indicator status-success"></div>
      <h4 class="card-title">Status do Sistema</h4>
    </div>
    <div class="card-body">
      <div class="status-info">
        <span class="status-label">Último Update:</span>
        <span class="status-value">Agora mesmo</span>
      </div>
    </div>
  </div>
</template>

<!-- CARD TOKEN (Para informações de tokens) -->
<template id="card-token-template">
  <div class="card card-token card-interactive">
    <div class="card-header">
      <div class="token-info">
        <div class="token-icon">
          <img src="imgs/moeda-cafe-tec.png" alt="Token" class="token-image">
        </div>
        <div class="token-details">
          <h4 class="token-name">SCCAFE Token</h4>
          <p class="token-symbol">SCCAFE</p>
        </div>
      </div>
      <div class="token-price">
        <span class="price-value">$0.00</span>
        <span class="price-change price-up">+2.5%</span>
      </div>
    </div>
    <div class="card-body">
      <div class="token-stats">
        <div class="stat-item">
          <span class="stat-label">Supply Total</span>
          <span class="stat-value">1,000,000</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Holders</span>
          <span class="stat-value">-</span>
        </div>
      </div>
    </div>
  </div>
</template>

<!-- CARD WALLET (Para conexão de carteira) -->
<template id="card-wallet-template">
  <div class="card card-wallet">
    <div class="card-header text-center">
      <div class="wallet-icon">
        <i class="bi bi-wallet2"></i>
      </div>
      <h3 class="card-title">Conectar Carteira</h3>
      <p class="card-subtitle">Conecte sua carteira para continuar</p>
    </div>
    <div class="card-body">
      <div class="wallet-options">
        <button class="wallet-option" data-wallet="metamask">
          <img src="imgs/metamask-fox.svg" alt="MetaMask" class="wallet-logo">
          <span class="wallet-name">MetaMask</span>
          <i class="bi bi-arrow-right"></i>
        </button>
      </div>
    </div>
  </div>
</template>

<script>
/**
 * Sistema de Cards SCCAFE
 * Gerencia criação e comportamento de cartões
 */
class CardSystem {
  constructor() {
    this.initializeCards();
  }

  /**
   * Inicializa todos os cards da página
   */
  initializeCards() {
    // Adiciona listeners para cards interativos
    document.addEventListener('click', this.handleCardClick.bind(this));
    
    // Adiciona animações de hover
    this.addHoverEffects();
    
    // Inicializa cards especiais
    this.initializeWalletCards();
    this.initializeTokenCards();
  }

  /**
   * Gerencia cliques em cards
   */
  handleCardClick(event) {
    const card = event.target.closest('.card-interactive');
    if (!card) return;

    // Toggle seleção
    this.toggleCardSelection(card);
  }

  /**
   * Alterna seleção de card
   */
  toggleCardSelection(card) {
    // Remove seleção de outros cards do mesmo grupo
    const group = card.dataset.group;
    if (group) {
      const groupCards = document.querySelectorAll(`[data-group="${group}"]`);
      groupCards.forEach(c => c.classList.remove('card-selected'));
    }

    // Adiciona seleção ao card atual
    card.classList.toggle('card-selected');
  }

  /**
   * Adiciona efeitos de hover
   */
  addHoverEffects() {
    const hoverCards = document.querySelectorAll('.card-hover');
    hoverCards.forEach(card => {
      card.addEventListener('mouseenter', () => {
        card.style.transform = 'translateY(-4px) scale(1.02)';
      });
      
      card.addEventListener('mouseleave', () => {
        card.style.transform = '';
      });
    });
  }

  /**
   * Inicializa cards de carteira
   */
  initializeWalletCards() {
    const walletOptions = document.querySelectorAll('.wallet-option');
    walletOptions.forEach(option => {
      option.addEventListener('click', (e) => {
        e.stopPropagation();
        const walletType = option.dataset.wallet;
        this.connectWallet(walletType);
      });
    });
  }

  /**
   * Conecta carteira
   */
  async connectWallet(walletType) {
    if (walletType === 'metamask') {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await window.ethereum.request({ 
            method: 'eth_requestAccounts' 
          });
          
          this.updateWalletStatus(accounts[0]);
        } catch (error) {
          console.error('Erro ao conectar MetaMask:', error);
        }
      } else {
        alert('MetaMask não encontrado. Por favor, instale a extensão.');
      }
    }
  }

  /**
   * Atualiza status da carteira
   */
  updateWalletStatus(address) {
    const walletCards = document.querySelectorAll('.card-wallet');
    walletCards.forEach(card => {
      card.innerHTML = `
        <div class="card-header text-center">
          <div class="wallet-icon">
            <i class="bi bi-check-circle"></i>
          </div>
          <h3 class="card-title">Carteira Conectada</h3>
          <p class="card-subtitle">${this.formatAddress(address)}</p>
        </div>
        <div class="card-body">
          <button class="btn btn-outline w-full" onclick="cardSystem.disconnectWallet()">
            Desconectar
          </button>
        </div>
      `;
    });
  }

  /**
   * Desconecta carteira
   */
  disconnectWallet() {
    // Recarrega a página para resetar o estado
    location.reload();
  }

  /**
   * Formata endereço da carteira
   */
  formatAddress(address) {
    return `${address.slice(0, 6)}...${address.slice(-4)}`;
  }

  /**
   * Inicializa cards de token
   */
  initializeTokenCards() {
    const tokenCards = document.querySelectorAll('.card-token');
    tokenCards.forEach(card => {
      // Adiciona funcionalidade específica para tokens
      this.updateTokenPrice(card);
    });
  }

  /**
   * Atualiza preço do token
   */
  updateTokenPrice(card) {
    // Simula atualização de preço
    const priceElement = card.querySelector('.price-value');
    const changeElement = card.querySelector('.price-change');
    
    if (priceElement && changeElement) {
      // Aqui você integraria com uma API real de preços
      setInterval(() => {
        const mockPrice = (Math.random() * 0.1).toFixed(4);
        const mockChange = (Math.random() * 10 - 5).toFixed(1);
        
        priceElement.textContent = `$${mockPrice}`;
        changeElement.textContent = `${mockChange > 0 ? '+' : ''}${mockChange}%`;
        changeElement.className = `price-change ${mockChange > 0 ? 'price-up' : 'price-down'}`;
      }, 5000);
    }
  }

  /**
   * Cria um card dinamicamente
   */
  createCard(options = {}) {
    const {
      type = 'default',
      title = 'Card Title',
      subtitle = '',
      content = '',
      actions = [],
      className = '',
      icon = null
    } = options;

    const card = document.createElement('div');
    card.className = `card card-${type} ${className}`;

    let cardHTML = '';
    
    // Header
    if (title || subtitle || icon) {
      cardHTML += '<div class="card-header">';
      if (icon) {
        cardHTML += `<div class="card-icon"><i class="${icon}"></i></div>`;
      }
      if (title) {
        cardHTML += `<h3 class="card-title">${title}</h3>`;
      }
      if (subtitle) {
        cardHTML += `<p class="card-subtitle">${subtitle}</p>`;
      }
      cardHTML += '</div>';
    }

    // Body
    if (content) {
      cardHTML += `<div class="card-body">${content}</div>`;
    }

    // Footer com ações
    if (actions.length > 0) {
      cardHTML += '<div class="card-footer"><div class="card-actions">';
      actions.forEach(action => {
        cardHTML += `<button class="btn btn-${action.type || 'primary'}" onclick="${action.onClick}">${action.text}</button>`;
      });
      cardHTML += '</div></div>';
    }

    card.innerHTML = cardHTML;
    return card;
  }

  /**
   * Atualiza status de um card
   */
  updateCardStatus(card, status) {
    const indicator = card.querySelector('.status-indicator');
    if (indicator) {
      indicator.className = `status-indicator status-${status}`;
    }
  }

  /**
   * Mostra loading em um card
   */
  setCardLoading(card, loading = true) {
    if (loading) {
      const originalContent = card.innerHTML;
      card.dataset.originalContent = originalContent;
      
      card.innerHTML = `
        <div class="card-body text-center">
          <div class="spinner"></div>
          <p class="card-text">Carregando...</p>
        </div>
      `;
    } else {
      if (card.dataset.originalContent) {
        card.innerHTML = card.dataset.originalContent;
        delete card.dataset.originalContent;
      }
    }
  }
}

// Inicializa o sistema de cards quando o DOM estiver pronto
document.addEventListener('DOMContentLoaded', () => {
  window.cardSystem = new CardSystem();
});

// Exporta para uso global
window.CardSystem = CardSystem;
</script>
