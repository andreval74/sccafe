<!-- Template do Resumo do Token - 3 Etapas Simplificadas -->
<div class="token-creator-simplified">
  
  <!-- Etapa 1: Resumo dos Dados -->
  <div class="etapa-card">
    <div class="etapa-header">
      <h4><i class="bi bi-1-circle-fill text-primary me-2"></i>Dados do Token</h4>
      <p class="text-muted">Informações configuradas</p>
    </div>
    
    <div class="row g-3">
      <div class="col-md-6">
        <div class="info-item">
          <label><i class="bi bi-tag me-1"></i>Nome</label>
          <div class="info-value" id="summary-nome">-</div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="info-item">
          <label><i class="bi bi-code-square me-1"></i>Símbolo</label>
          <div class="info-value" id="summary-symbol">-</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="info-item">
          <label><i class="bi bi-123 me-1"></i>Decimais</label>
          <div class="info-value" id="summary-decimals">-</div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="info-item">
          <label><i class="bi bi-coin me-1"></i>Supply Total</label>
          <div class="info-value" id="summary-supply">-</div>
        </div>
      </div>
      <div class="col-12">
        <div class="info-item">
          <label><i class="bi bi-person-circle me-1"></i>Proprietário</label>
          <div class="info-value address-display" id="summary-owner">-</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Etapa 2: Criação do Contrato -->
  <div class="etapa-card">
    <div class="etapa-header">
      <h4><i class="bi bi-2-circle-fill text-warning me-2"></i>Criação do Contrato</h4>
    </div>
    
    <div class="row g-2">
      <!-- Gerar Contrato -->
      <div class="col-4">
        <div class="step-item text-center">
          <button id="btn-salvar-contrato" class="btn btn-primary btn-sm w-100 mb-2">
            <i class="bi bi-file-earmark-code me-1"></i>Gerar
          </button>
          <div class="progress mb-1" style="height: 4px;">
            <div class="progress-bar" id="progress-gerar" role="progressbar" style="width: 0%"></div>
          </div>
          <small class="step-status d-block text-muted" id="contract-status">Aguardando</small>
        </div>
      </div>
      
      <!-- Compilar -->
      <div class="col-4">
        <div class="step-item text-center">
          <button id="btn-compilar-contrato" class="btn btn-warning btn-sm w-100 mb-2" disabled>
            <i class="bi bi-tools me-1"></i>Compilar
          </button>
          <div class="progress mb-1" style="height: 4px;">
            <div class="progress-bar bg-warning" id="progress-compilar" role="progressbar" style="width: 0%"></div>
          </div>
          <small class="step-status d-block text-muted" id="compile-status">Aguardando</small>
        </div>
      </div>
      
      <!-- Deploy -->
      <div class="col-4">
        <div class="step-item text-center">
          <button id="btn-deploy-contrato" class="btn btn-success btn-sm w-100 mb-2" disabled>
            <i class="bi bi-rocket-takeoff me-1"></i>Deploy
          </button>
          <div class="progress mb-1" style="height: 4px;">
            <div class="progress-bar bg-success" id="progress-deploy" role="progressbar" style="width: 0%"></div>
          </div>
          <small class="step-status d-block text-muted" id="deploy-status">Aguardando</small>
        </div>
      </div>
    </div>
  </div>

  <!-- Etapa 3: Finalização (só aparece após deploy) -->
  <div class="etapa-card" id="finalizacao-section" style="display: none;">
    <div class="etapa-header">
      <h4><i class="bi bi-3-circle-fill text-success me-2"></i>Token Criado!</h4>
    </div>
    
    <div class="contract-result">
      <div class="result-info mb-3 text-center">
        <p class="mb-1"><strong>Endereço:</strong></p>
        <code id="contract-address-display" class="address-display">-</code>
        <p class="mb-1 mt-2"><strong>Rede:</strong></p>
        <span id="network-name-display" class="badge bg-info">-</span>
      </div>
      
      <div class="row g-2">
        <div class="col-6">
          <button id="btn-add-metamask" type="button" class="btn btn-success w-100">
            <i class="bi bi-plus-circle me-1"></i>MetaMask
          </button>
        </div>
        <div class="col-6">
          <button id="btn-verify-contract" type="button" class="btn btn-primary w-100" onclick="irParaVerificacao()">
            <i class="bi bi-shield-check me-1"></i>Verificar
          </button>
        </div>
      </div>
    </div>
  </div>
  

  
  <!-- Seção de Resumo Final -->
  <div id="deployment-summary" class="mt-4">
    <!-- Resumo do deployment será inserido aqui -->
  </div>
</div>
